<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Requester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #output { margin-top: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <form id="numberForm">
    <label for="numberInput">Entrez un nombre (1 à 1000) :</label>
    <input type="number" id="numberInput" min="1" max="1000" required>
    <button type="submit">Soumettre</button>
  </form>

  <div id="output" class="hidden"></div>

  <script>
    const form = document.getElementById('numberForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const N = parseInt(document.getElementById('numberInput').value, 10);

      form.classList.add('hidden');
      output.classList.remove('hidden');
      output.innerHTML = "<p>Chargement...</p>";

      for (let i = 1; i <= N; i++) {
        try {
          const response = await fetch("https://api.prod.jcloudify.com/whoami");
          if (response.ok) {
            output.innerHTML += `<p>${i}. Forbidden</p>`;
          } else {
            if (response.status === 429) {
              // Gérer le CAPTCHA ici (intégration spécifique nécessaire)
              output.innerHTML += `<p>${i}. CAPTCHA requis, veuillez résoudre pour continuer...</p>`;
              break;
            } else {
              output.innerHTML += `<p>${i}. Erreur: ${response.status}</p>`;
            }
          }
        } catch (err) {
          output.innerHTML += `<p>${i}. Erreur de connexion</p>`;
        }
        await new Promise(resolve => setTimeout(resolve, 1000)); // Espacement de 1 seconde
      }
    });
  </script>
</body>
</html>
